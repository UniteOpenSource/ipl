# Project information
site_name: Internet Public Library
site_description: A Material Design theme for MkDocs
site_author: Matheus Rocha Vieira
site_url: http://ipl.pwnz.org

# Repository
repo_name: squidfunk/mkdocs-material
repo_url: https://github.com/squidfunk/mkdocs-material

# Copyright
copyright: 'Copyright &copy; 2016 - 2017 Martin Donath'

# Theme directory
theme_dir: material

# Options
extra:
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  social:
    - type: globe
      link: http://struct.cc
    - type: github-alt
      link: https://github.com/squidfunk
    - type: twitter
      link: https://twitter.com/squidfunk
    - type: linkedin
      link: https://de.linkedin.com/in/martin-donath-20a95039

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - IPL: en/internetpubliclibrary.md
  - Platforms: en/plataforms.md
  - Programming Languages: en/programming-languages.md
  - Front-End Development: en/frontend-development.md
  - Back-End Development: en/backend-development.md
  - Databases: en/databases.md
  - Security: en/security.md
  - Computer Science: en/computer-science.md
  - Big Data: en/big-data.md
  - Development Environment: en/development-environment.md
  - Hardware: en/hardware.md
  - Miscellaneous: en/miscellaneous.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
